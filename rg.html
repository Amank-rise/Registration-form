<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration project</title>
    <link rel="stylesheet" href="rg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 class="title">Registration</h1>
            <div class="underline"></div>
<form  id="registration-form">
    <div class="input-group">
        <div class="input-field namefield">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Name" required>
        </div>
         <div class="input-field ">
            <i class="fa-solid fa-at"></i>
            <input type="email" placeholder="Email" required>
        </div>
         <div class="input-field">
            <i class="fa-solid fa-key"></i> 
            <input type="password" placeholder="Password" required>
         </div>
        <div class="input-field">
            <i class="fa-solid fa-venus"></i>
            <input type="text" placeholder="Gender" required>
        </div>  
        <div class="input-field">
            <i class="fa-solid fa-building-user"></i>
            <input type="text" placeholder="Department" required>
        </div>  
        
            <label  > <input type="checkbox" name="terms" required style="margin-top: 8px;">
               I agree to the <a href="#">Terms and Conditions</a>
            </label>
    </div>
    
    <div class="btn-field">
        <button type="submit" class="submit">Submit</button>
        <button type="button" class="disable  reset">Reset</button>

    </div>
</form>


        </div>
    </div>
        <footer style="background-color: grey; color:white; font-weight: bold; text-align: center;"  >
        &copy Amank Kumar
    </footer>
    <script src="rg.js"></script>
</body>
</html>
